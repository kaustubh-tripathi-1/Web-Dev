<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Key Listener</title>
    </head>
    <body>
        <div id="table1">
            <table>
                <tr>
                    <th>Key Name</th>
                    <th>Key Code</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td id="td1">${event.key === ` ` ? `Space` : event.key}</td>
                    <td id="td2">${event.keyCode}</td>
                    <td id="td3">${event.code}</td>
                </tr>
            </table>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
