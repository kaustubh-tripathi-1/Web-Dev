<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 id="page-heading">BMI Calculator</h1>
    <div id="container">
      <form id="bmi-form">
        <div class="input-divs">
          <p id=""><label>Height in CM :</label></p>
          <input type="text" name="Height" id="height-input" class="input" />
        </div>

        <div class="input-divs">
          <p id=""><label>Weight in KG :</label></p>
          <input type="text" name="Weight" id="weight-input" class="input" />
        </div>
        <button id="calculate-button" type="submit">Calculate</button>
      </form>

      <div id="result"></div>

      <h2>BMI Weight Guide</h2>

      <p class="info">Under Weight : Less than 18.6</p>
      <p class="info">Normal Range : Between 18.6 & 24.9</p>
      <p class="info">Overweight : Greater than 24.9</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
